name: üöÄ Build and deploy container app to Azure Function App 

on:
  push:
    branches:
      - y
    paths:
      - 'services/emails/**' 
      - 'services/subscriptions/**' 

jobs:
  common-steps:
    runs-on: 'ubuntu-latest'
    outputs:
      REPO: ${{ steps.downcase.outputs.lowercase }}
      TAG: ${{ steps.get_release.outputs.tag_name }}
      MATRIX: ${{ steps.determine_directories.outputs.changed_directories }}
      LABELS: ${{ steps.docker_meta.outputs.labels }}
      ROOT_DIRECTORY: ${{ steps.root_dir.outputs.ROOT_DIRECTORY }}

    steps:
      - name: üìÇ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üîé Determine modified directories
        id: determine_directories
        run: |   
          changed_files=$(git diff --name-only HEAD^ HEAD)
          paths=(
            'services/emails' 
            'services/subscriptions' 
          )
          declare -A changed_dirs=() 
          for file in $changed_files; do
            for path in "${paths[@]}"; do
              if [[ "$file" =~ ^$path/[^/]+ ]]; then
                dir=$(echo "$file" | cut -d'/' -f1,2,3) 
                changed_dirs["$dir"]=1 
              fi
            done
          done
          json_array=""
          for dir in "${!changed_dirs[@]}"; do
            json_array+="\"$dir\","
          done
          json_array="[${json_array%,}]" 
          echo "Changed directories: $json_array"
          echo "::set-output name=changed_directories::$json_array" 
      
      - name: üõ†Ô∏è Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: üîë Log in to registry
        uses: docker/login-action@v2
        with:
          registry:  ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: üîñ Get release tag name
        id: get_release
        uses: cardinalby/git-get-release-action@v1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          latest: true

      - name: üîÑ downcase REPO
        uses: ASzc/change-string-case-action@v1
        id: downcase
        with:
            string: ${{ github.repository }}

      - name: üê≥ Docker metadata
        id: docker_meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ env.REPO }}-${{ matrix.directory }}
          tags: |
            type=semver,pattern={{major}}.{{minor}}.{{patch}},value=${{ steps.get_release.outputs.tag_name }}
            type=semver,pattern={{major}}.{{minor}},value=${{ steps.get_release.outputs.tag_name }}
            type=semver,pattern={{major}},value=${{ steps.get_release.outputs.tag_name }}
 
      - name: üîë Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: üóÇÔ∏è Define root directory
        id: root_dir  
        run:
          ROOT_DIRECTORY=$(pwd)
          # FILES_PATH="$ROOT_DIRECTORY/${{ matrix.directory }}"
          echo "$ROOT_DIRECTORY";
          # echo "$FILES_PATH";

  build-and-deploy:
    runs-on: 'ubuntu-latest'
    needs: common-steps
    env:
      REPO: ${{ needs.common-steps.outputs.REPO }}
      TAG: ${{ needs.common-steps.outputs.TAG }}
      MATRIX: ${{ needs.common-steps.outputs.MATRIX }}
      LABELS: ${{ needs.common-steps.outputs.LABELS }}
    strategy:
      matrix:
        # directory: ${{ fromJson(env.MATRIX) }}
        directory: ${{fromJson(needs.common-steps.outputs.MATRIX)}}

    steps:
      - name: üñ®Ô∏è print-name
        run:
          echo ${{matrix.directory}};
          echo ${{ needs.common-steps.outputs.ROOT_DIRECTORY }};

      - name: üèóÔ∏è Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          context: ${{ needs.common-steps.outputs.ROOT_DIRECTORY }}/${{ matrix.directory }}
          # context: $ROOT_DIRECTORY/${{ matrix.directory }}
          # context: ${{ github.workspace }}/${{ matrix.directory }}
          # context: ./${{ matrix.directory }}
          push: true
          tags: ghcr.io/${{ needs.common-steps.outputs.REPO }}-${{ matrix.directory }}:${{ needs.common-steps.outputs.TAG }}
          labels: ${{ needs.common-steps.outputs.LABELS }}
          file: ./${{ matrix.directory }}/Dockerfile
          # tags: ghcr.io/${{ env.REPO }}-${{ matrix.directory }}:${{ env.TAG }}
          # labels: ${{ env.LABELS }}
          # file: ./${{ matrix.directory }}/Dockerfile

      - name: üîÑ Extract last directory level
        id: get-last-level
        run: |
          LAST_LEVEL=$(basename ${{ matrix.directory }})

      - name: üöÄ Deploy to Azure Functions
        id: deploy-to-functions
        uses: Azure/functions-container-action@v1
        with:
          app-name: ${{ steps.get-last-level.outputs.last_level }}
          image: 'ghcr.io/${{ env.REPO }}-${{ matrix.directory }}:${{ env.TAG }}'
